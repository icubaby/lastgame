<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./image/1png.png">

    <!-- Fonts & Icons -->
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/af375720bd.js" crossorigin="anonymous" defer></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        :root {
            --primary-color: #9f56f9;
            --secondary-color: #8e31ff;
            --accent-color: #7c12fe;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lalezar', sans-serif;
            overflow: hidden;
            height: 100vh;
            color: var(--text-color);
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Icons Background */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            color: rgba(255, 255, 255, 0.5);
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 15s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) translateX(50vw) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Glass panel effect */
        .glass-panel {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
        }

        /* Title styling */
        .title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--text-color);
            box-shadow: 0 0 10px var(--text-color);
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .social-link {
            color: var(--text-color);
            font-size: 2.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .social-link:hover {
            transform: scale(1.2) translateY(-5px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }

        .social-link::after {
            content: attr(aria-label);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .social-link:hover::after {
            opacity: 1;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Music controls */
        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Chat Button */
        .chat-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .chat-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Contact Form */
        .contact-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .contact-form.active {
            display: block;
            animation: fadeIn 0.3s ease forwards;
        }

        .contact-form.closing {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translate(-50%, -40%);
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fadeOut {
            from { 
                opacity: 1; 
                transform: translate(-50%, -50%);
            }
            to { 
                opacity: 0; 
                transform: translate(-50%, -40%);
                display: none;
            }
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--accent-color);
            color: white;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        .overlay.active {
            display: block;
            animation: fadeInOverlay 0.3s ease;
        }

        .overlay.closing {
            animation: fadeOutOverlay 0.3s ease forwards;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOutOverlay {
            from { opacity: 1; }
            to { opacity: 0; display: none; }
        }

        /* Notification - Fixed */
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease-out;
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 300px;
            pointer-events: none;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        .notification i {
            font-size: 1.2rem;
            min-width: 20px;
        }

        .notification.success {
            border-left: 4px solid #4CAF50;
        }

        .notification.error {
            border-left: 4px solid #F44336;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-panel {
                padding: 30px 20px;
                width: 95%;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                font-size: 2rem;
            }
            
            .notification {
                bottom: 20px;
                right: 20px;
                left: 20px;
                max-width: calc(100% - 40px);
            }
        }

        /* Unselectable text */
        .unselectable {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

    <script>
        // Create floating icons
        document.addEventListener('DOMContentLoaded', function() {
            const iconsContainer = document.getElementById('floatingIcons');
            const icons = [
                'fab fa-telegram',
                'fab fa-youtube',
                'fab fa-instagram',
                'fab fa-soundcloud',
                'fab fa-discord'
            ];
            
            // Create 20 floating icons
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                icon.className = `floating-icon ${randomIcon}`;
                
                // Random position and animation duration
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                
                icon.style.left = `${posX}vw`;
                icon.style.top = `${Math.random() * 100 + 100}vh`;
                icon.style.fontSize = `${size}rem`;
                icon.style.animationDuration = `${duration}s`;
                icon.style.animationDelay = `${delay}s`;
                
                iconsContainer.appendChild(icon);
            }
            
            // Music controls
            const audio = document.getElementById("backgroundMusic");
            const playBtn = document.getElementById("playBtn");
            const volumeBtn = document.getElementById("volumeBtn");
            let isPlaying = false;
            let isMuted = false;
            
            // Try to autoplay (may be blocked by browser)
            audio.volume = 0.5;
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    isPlaying = false;
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                });
            }
            
            // Play/Pause button
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            });
            
            // Volume button
            volumeBtn.addEventListener('click', function() {
                if (isMuted) {
                    audio.volume = 0.5;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    audio.volume = 0;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
                isMuted = !isMuted;
            });
            
            // Contact form handling
            const chatBtn = document.getElementById('chatBtn');
            const contactForm = document.getElementById('contactForm');
            const overlay = document.getElementById('overlay');
            const closeBtn = document.getElementById('closeBtn');
            const messageForm = document.getElementById('messageForm');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            // Show contact form
            chatBtn.addEventListener('click', function() {
                contactForm.classList.add('active');
                overlay.classList.add('active');
            });
            
            // Hide contact form with animation
            function closeForm() {
                contactForm.classList.add('closing');
                overlay.classList.add('closing');
                
                setTimeout(() => {
                    contactForm.classList.remove('active', 'closing');
                    overlay.classList.remove('active', 'closing');
                }, 300);
            }
            
            closeBtn.addEventListener('click', closeForm);
            overlay.addEventListener('click', closeForm);
            
            // Show notification - Fixed function
            function showNotification(message, isSuccess) {
                // Reset notification state
                notification.style.display = 'flex';
                notification.className = 'notification';
                notification.classList.add(isSuccess ? 'success' : 'error');
                
                // Update content
                notificationText.textContent = message;
                const icon = notification.querySelector('i');
                icon.className = isSuccess ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
                
                // Trigger show animation
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Auto-hide after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 400);
                }, 3000);
            }

    const email = document.getElementById('email').value || 'Not provided';
    const message = document.getElementById('message').value;
    
    // اطلاعات ربات تلگرام
    const botToken = '7793927589:AAHUISvMQLwp5t7sA3TW28z8e71je0NZh_o';

    // اعتبارسنجی اولیه
    if(!name || !message) {
        showNotification('Please fill all required fields', false);
        return;
    }

    const text = `📩 New message from ${name} (${email}):\n\n${message}`;

    try {
        const response = await fetch(url, {
            method: 'POST',

            },

                text: text,

            })
        });

            showNotification('Message sent successfully!', true);
            messageForm.reset();
            closeForm();

            if(data.description) {
                errorMsg += `: ${data.description}`;
            }
            showNotification(errorMsg, false);
        }
    } catch (error) {
        console.error('Error:', error);
        showNotification('Connection error. Please try again later.', false);
    }
});
