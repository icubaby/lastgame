<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lastgameorg | Creative Portfolio</title>
    <meta name="description" content="Welcome to the creative world of lastgame - Music, Art and Digital Experiences">
    <meta name="author" content="lastgame">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./image/1png.png">

    <!-- Fonts & Icons -->
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/af375720bd.js" crossorigin="anonymous" defer></script>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        :root {
            --primary-color: #9f56f9;
            --secondary-color: #8e31ff;
            --accent-color: #7c12fe;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lalezar', sans-serif;
            overflow: hidden;
            height: 100vh;
            color: var(--text-color);
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            position: relative;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Icons Background */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            animation: float 15s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100vh) translateX(50vw) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main content container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Glass panel effect */
        .glass-panel {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .glass-panel:hover {
            transform: translateY(-5px);
        }

        /* Title styling */
        .title {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            position: relative;
            display: inline-block;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--text-color);
            box-shadow: 0 0 10px var(--text-color);
        }

        /* Social links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .social-link {
            color: var(--text-color);
            font-size: 2.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .social-link:hover {
            transform: scale(1.2) translateY(-5px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
        }

        .social-link::after {
            content: attr(aria-label);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .social-link:hover::after {
            opacity: 1;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* Music controls */
        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .music-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .music-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .glass-panel {
                padding: 30px 20px;
                width: 95%;
            }
            
            .title {
                font-size: 2.5rem;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                font-size: 2rem;
            }
        }

        /* Unselectable text */
        .unselectable {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>

<body class="unselectable">
    <!-- Floating Icons Background -->
    <div class="floating-icons" id="floatingIcons"></div>
    
    <!-- Music controls -->
    <div class="music-controls">
        <button class="music-btn" id="playBtn" title="Play/Pause">
            <i class="fas fa-play"></i>
        </button>
        <button class="music-btn" id="volumeBtn" title="Toggle Volume">
            <i class="fas fa-volume-up"></i>
        </button>
    </div>

    <!-- Main content -->
    <div class="container">
        <div class="glass-panel">
            <h1 class="title">lastgame</h1>
            <p style="font-size: 1.5rem; margin-bottom: 1rem; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);">
                Check out what I do:
            </p>
            
            <div class="social-links">
                <a href="https://t.me/icubaby" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCQJyehw4l-tEXNGksbYRNtw" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com/lastgameorg/" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://soundcloud.com/lastgameorg" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="SoundCloud">
                    <i class="fab fa-soundcloud"></i>
                </a>
                <a href="https://discord.gg/Uh3DqRDkhG" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        icubaby.github.io/lastgame &copy; 2024 - Made with love by lastgame
    </div>

    <!-- Audio element -->
    <audio id="backgroundMusic" src="./mp3/mp3.mp3" loop></audio>

    <!-- Scripts -->
    <script>
        // Create floating icons
        document.addEventListener('DOMContentLoaded', function() {
            const iconsContainer = document.getElementById('floatingIcons');
            const icons = [
                'fab fa-telegram',
                'fab fa-youtube',
                'fab fa-instagram',
                'fab fa-soundcloud',
                'fab fa-discord'
            ];
            
            // Create 20 floating icons
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('i');
                const randomIcon = icons[Math.floor(Math.random() * icons.length)];
                icon.className = `floating-icon ${randomIcon}`;
                
                // Random position and animation duration
                const size = Math.random() * 3 + 1;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = 10 + Math.random() * 20;
                
                icon.style.left = `${posX}vw`;
                icon.style.top = `${Math.random() * 100 + 100}vh`;
                icon.style.fontSize = `${size}rem`;
                icon.style.animationDuration = `${duration}s`;
                icon.style.animationDelay = `${delay}s`;
                
                iconsContainer.appendChild(icon);
            }
            
            // Music controls
            const audio = document.getElementById("backgroundMusic");
            const playBtn = document.getElementById("playBtn");
            const volumeBtn = document.getElementById("volumeBtn");
            let isPlaying = false;
            let isMuted = false;
            
            // Try to autoplay (may be blocked by browser)
            audio.volume = 0.5;
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isPlaying = true;
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(error => {
                    isPlaying = false;
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                });
            }
            
            // Play/Pause button
            playBtn.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audio.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            });
            
            // Volume button
            volumeBtn.addEventListener('click', function() {
                if (isMuted) {
                    audio.volume = 0.5;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                } else {
                    audio.volume = 0;
                    volumeBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                }
                isMuted = !isMuted;
            });
        });

        // Disable right click
        document.oncontextmenu = new Function("return false");
    </script>
</body>

</html>
